<div>
<form name="enquiry_form">
  Full Name: <input type="text" name="name"> <br>
  Contact Phone Number: <input type="text" name="phone"> <br>
  Email Address: <input type="text" name="email"> <br>
  Desired Propery: <input type="text" name="desired_add"> <br>
  Buy or Rent <input type="radio" name="buy" checked> Buy <input type="radio" name="rent"> Rent <input type="radio" name="undecided"> Undecided <br>
  Notes to Estate Agent: <input type="text" name="notes"> <br>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
</div>

<div>
  <form name="application_form">
    Full Name: <input type="text" name="name"> <br>
    Contact Phone Number: <input type="text" name="phone"> <br>
    Email Address: <input type="text" name="email"> <br>
    Mortgage Status:
     <select>
       <option name="not_applied">Not Applied</option>
       <option name="applied">Applied</option>
       <option name="accepted">Accepted</option>
     </select> <br>
     Marital Status <input type="radio" name="single" checked> Single <input type="radio" name="married"> Married <input type="radio" name="divorced"> Divorced <input type="radio" name="civil"> Civil Partnership <br>
     Smoker/Non-Smoker <input type="radio" name="smoker"> Smoker <input type="radio" name="non_smoker" checked> Non-Smoker <br>
   </form>
 </div>
